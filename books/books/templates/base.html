<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    {% block styles %}
    <!-- Include your base CSS styles here -->
    {% endblock %}
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'signup:signup' %}">Sign Up</a></li>
                <!-- Add more navigation links here -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Your page-specific content goes here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 My Django App</p>
    </footer>

    {% block scripts %}
    <!-- Include your base JavaScript scripts here -->
    {% endblock %}
</body>
</html>
